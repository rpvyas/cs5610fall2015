<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap table
        </title>
        <link href="css/bootstrap.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="container">
            <h1>
                Tables example with bootstrap
            </h1>

            <table class="table table-bordered table-hover table-responsive table-striped table-condensed">
                <thead>
                    <tr class="warning">
                        <th>First</th>
                        <th>Second</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td>
                            Alice
                        </td>
                        <td>
                            Wonderland
                        </td>
                    </tr>
                    <tr class="danger">
                        <td>
                            Bob
                        </td>
                        <td>
                            Willis
                        </td>
                    </tr>
                    <tr class="info">
                        <td>
                            Carina
                        </td>
                        <td>
                            Edwards
                        </td>
                    </tr>


                </tbody>
            </table>

        </div>

    </body>

</html>
