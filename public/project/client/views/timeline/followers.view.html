<div ng-controller="TimelineController" class="container-fluid col-sm-8">
    <h2>{{user.firstname}} is followed by </h2>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="myUser in followers">
            <td>
                <a href="#/timeline/{{myUser._id}}">{{myUser.firstname}}  {{myUser.lastname}}</a>
            </td>
        </tr>
    </table>

</div>
