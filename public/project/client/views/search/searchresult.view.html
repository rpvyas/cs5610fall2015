<html>
<head>
    <title>Search Results</title>

</head>
<body>

<div ng-controller="SearchController" class="row">
    <div ng-if="!user" class="col-sm-3">

    </div>
    <div  class="container col-sm-6">
        <h1>Search Results</h1>

        <table class="table table-responsive table-condensed">
            <tbody>

            <tr ng-repeat="newsitem in temp">
                <td>
                    <img class="img-responsive" src="{{newsitem.imageUrl}}">

                    <a ng-click="showArticle(newsitem)" href="" target="_blank">{{newsitem.title}}</a>



                    <!--<div style="font-size: medium" ng-if="isShared(newsitem)=='true'" class="alert alert-info" role="alert">Shared to your timeline</div>-->
                </td>

            </tr>


            </tbody>
        </table>

    </div>
</div>
</body>
</html>
