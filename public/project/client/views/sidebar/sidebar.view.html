<div controller="SidebarController">
<div ng-if="suggestedUsers"><h3>Who to follow</h3></div>
    <h4>{{message}}</h4>

<table class="table table-bordered table-responsive table-condensed">
    <!--<thead>-->
    <!--<tr>-->
        <!--<th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">Topic Name</span></th>-->
    <!--</tr>-->
    <!--</thead>-->
    <tbody>

    <tr ng-repeat="suggestedUser in suggestedUsers">
        <td>
            <span class="glyphicon glyphicon-user"></span>
            <a href="#/timeline/{{suggestedUser._id}}">{{suggestedUser.firstname}} {{suggestedUser.lastname}}</a>
            <button ng-click="follow(suggestedUser._id)" class="btn btn-info pull-right">
                <scan class="glyphicon glyphicon-star"></scan>
            </button>
        </td>

    </tr>


    </tbody>
</table>
</div>
