<html>
<head>
    <title>Profile</title>
</head>
<body>

<div ng-controller="ProfileController" class="row">

    <div class="container col-sm-8">

        <h1>Update your information</h1>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="Username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="user.username" type="text" class="form-control" id="Username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName1" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.firstname" type="text" class="form-control" id="firstName1" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName1" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="user.lastname" type="text" class="form-control" id="lastName1" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email1" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="user.email" type="email" class="form-control" id="email1" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click=update(user) role="button" class="btn btn-default form-control">Update</a>
                    {{successMessage}}
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
