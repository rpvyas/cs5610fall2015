<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div ng-controller="LoginController" class="row">


        <div class="container col-sm-8">

            <h1>Login</h1>

            <!--<div class="col-sm-offset-2 col-sm-10">-->
                <!--<a ng-click="fbLogin()" role="button" class="btn btn-primary center-block">Facebook Login</a>-->
            <!--</div>-->

            <button class="btn btn-primary" ng-click="fbLogin()">Facebook Login</button>

            <div class="text-center"> OR</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="Username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="Username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click=login(user.username,user.password) role="button" class="btn btn-primary form-control">Login</a>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
