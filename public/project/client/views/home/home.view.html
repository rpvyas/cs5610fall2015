<div class="jumbotron text-center">

<!-- Container (Services Section) -->

    <div class="row slideanim">

            <span class="glyphicon glyphicon-wrench logo-small"></span>
            <h4 style="color:#303030;">PERSONALISE</h4>
            <p>Curated news based on your preferences</p>

        <div class="col-sm-4">
            <span class="glyphicon glyphicon-heart logo-small"></span>
            <h4>FAVORITE</h4>
            <p>Favorite news that you like</p>
        </div>
        <div class="col-sm-4">
            <span class="glyphicon glyphicon-star logo-small"></span>

        </div>



    </div>
    <br><br>
    <div class="row slideanim">
        <div class="col-sm-4">
            <span class="glyphicon glyphicon-user logo-small"></span>
            <h4>ENGAGE</h4>
            <p>Interact with your followers</p>
        </div>
        <div class="col-sm-4">
            <span class="glyphicon glyphicon-share logo-small"></span>
            <h4>SHARE</h4>

        </div>
        <div class="col-sm-4">
            <span class="glyphicon glyphicon-search logo-small"></span>
            <h4>SEARCH</h4>
            <p>Search any news</p>
        </div>


    </div>

    <script>
    var str = "<p>Find | Follow | Collect | Share</p>",
    i = 0,
    isTag,
    text;

    (function type() {
    text = str.slice(0, ++i);
    if (text === str) return;

    document.getElementById('typewriter').innerHTML = text;

    var char = text.slice(-1);
    if( char === '<' ) isTag = true;
    if( char === '>' ) isTag = false;

    if (isTag) return type();
    setTimeout(type,150);
    }());
    </script>
</div>
