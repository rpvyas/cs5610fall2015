<html>
<head>
    <title>Form Fields</title>
</head>
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<div class="container">


    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="forms.html">Forms</a></li>
            <li role="presentation" class="active"><a href="#form-fields" aria-controls="form-fields" role="tab" data-toggle="tab">Fields</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">


                <label for="firstName">
                    First Name
                </label>
                    <br/>
                    <input id="firstName" type="text" name="firstName"/>
                    <label for="firstName">
                        <div align="right">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </label>
                    <br/>
                    <label for="lastName">
                        Last Name
                    </label>
                    <br/>
                    <input id="lastName" type="text" name="lastName"/>
                    <label for="lastName">
                        <div align="right">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </label>
                    <br/>
                    <label for="dob">
                        Date Of Birth
                    </label>
                    <br/>
                    <input id="dob" type="date" name="dob"/>
                    <label for="dob">
                        <div align="right">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </label>
                    <br/>
                    <label for="gender">
                        Gender
                    </label>
                    <br/>
                    <select id="gender" name="Gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="gender">
                        <div align="right">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </label>
                    <br/>
                    <label>
                        Roles
                    </label>
                    <br/>
                    <input type="checkbox">Admin</input>
                    <label>
                        <div align="right">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </label>
                    <br/>
                    <input type="checkbox">Student</input>
                    <br/>
                    <input type="checkbox">User</input>


                </form>



            </div>

        </div>

    </div>


</div>
</body>
</html>
