<div class="row">

    <div class="col-sm-8">

        <div class="container">


            <div>
                <h1>Forms : Registration Form</h1>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="forms.html">Forms</a></li>
                    <li role="presentation" class="active"><a href="#form-fields" aria-controls="form-fields" role="tab"
                                                              data-toggle="tab">Fields</a></li>
                </ul>

                <!-- Tab panes -->
                <br class="tab-content">

                <form>
                <label for="firstName">
                    First Name:
                </label>

                <div class="row">
                    <div class="col-sm-6">
                        <input id="firstName" type="text" name="firstName"/>
                    </div>
                    <div class="col-sm-2">
                        <label for="firstName">

                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </label>
                    </div>
                </div>

                <label for="firstName">
                    Last Name:
                </label>

                <div class="row">
                    <div class="col-sm-6">
                        <input id="lastName" type="text" name="lastName"/>
                    </div>
                    <div class="col-sm-2">
                        <label for="lastName">

                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </label>
                    </div>
                </div>

                <label for="dob">
                    Date Of Birth:
                </label>

                <div class="row">

                    <div class="col-sm-6">
                        <input id="dob" type="date" name="dob"/>
                    </div>
                    <div class="col-sm-2">
                        <label for="dob">

                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </label>
                    </div>
                </div>


                <div class="row">

                    <div class="col-sm-6">
                        <label for="gender">
                            Gender:
                        </label>
                    </div>

                    <div class="col-sm-2">
                        <label for="gender">

                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </label>
                    </div>
                </div>
                <select id="gender" name="Gender">
                    <option value="male">Male</option>
                    <br>
                    <option value="female">Female</option>
                </select>


                <div class="row">
                    <div class="col-sm-6">
                        <label>
                            Roles:
                        </label>
                    </div>
                    <div class="col-sm-2">
                        <label>

                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </label>
                    </div>

                </div>

                <input type="checkbox">Admin</input><br>
                <input type="checkbox">Student</input><br>
                <input type="checkbox">User</input>

                <div class="row">
                    <div class="col-sm-6">
                        <label>
                            License Agreement:
                        </label>
                    </div>
                    <div class="col-sm-2">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>

                </div>


                <input type="radio" name="yes" value="yes">Yes</br>
                <input type="radio" name="no" value="no">No


                <hr style="width: 100%; color: black; height: 1px; background-color:black;"/>

                <div class="row">
                    <div class="col-sm-6">
                        <label>
                            Add New Field:
                        </label>
                    </div>
                    <div class="col-sm-2">
                        <label>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </label>
                    </div>
                </div>
                <select id="newField" name="newField">
                    <option value="Single Line Text">Single Line Text</option>
                    <option value="Date">Date</option>
                    <option value="Dropdown">Dropdown</option>
                    <option value="Checkboxes">Checkboxes</option>
                    <option value="Radio Buttons">Radio Buttons</option>
                    <option value="Paragraph Text Field">Paragraph Text Field</option>
                </select>


                </form>


            </div>

        </div>
