<html>
<head>
    <title>Form</title>
</head>
<body>

<div class="row">
<div ng-controller="FormController" class="container col-sm-8">


        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#form" aria-controls="forms" role="tab" data-toggle="tab">Forms</a></li>
                <li role="presentation" class="active"><a ng-click="navigateToFields(selectedFormId)">Fields</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" content="active" class="tab-pane active" id="forms">
                    <table class="table table-bordered table-hover table-responsive table-striped table-condensed">
                        <thead>
                        <tr>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">Form Name</span></th>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">Action</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr>-->
                            <!--<td>-->
                                <!--<input ng-model="form.name" type="text" class="form-control" placeholder="name">-->
                            <!--</td>-->
                            <!--<td>-->
                                <!--<button ng-click="addForm()">-->
                                    <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>-->
                                <!--</button>-->
                                <!--<button ng-click="updateForm(form)">-->
                                    <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>-->
                                    <!--Update-->
                                <!--</button>-->
                            <!--</td>-->
                        <!--</tr>-->
                        <tr>
                            <td><input ng-model="formName" class="form-control" type="text" name="name" placeholder="name"/></td>
                            <td>
                                <button ng-click="addForm()" type="button" class="btn btn-primary">
                                    <scan class="glyphicon glyphicon-plus"></scan>
                                </button>
                                <button ng-click="updateForm(selectedFormId, index)" type="button" class="btn btn-success">
                                    <scan class="glyphicon glyphicon-ok"></scan>
                                </button>
                            </td>
                        </tr>
                        <tr ng-repeat="form in forms | orderBy:predicate:reverse">
                            <td><a ng-click="navigateToFields(form.id)">{{form.title}}</a></td>
                            <td>
                                <button ng-click="deleteForm(form._id)" class="btn btn-danger">
                                    <scan class="glyphicon glyphicon-remove"></scan>
                                </button>
                                <button ng-click="selectForm($index)" class="btn btn-info">
                                    <scan class="glyphicon glyphicon-pencil"></scan>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>

            </div>

        </div>


    </div>
</div>
</body>
</html>
