<html>
<head>
    <title>Form</title>
</head>
<body>

<div class="row">
<div ng-controller="FormController" class="container col-sm-8">


        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#forms" aria-controls="forms" role="tab" data-toggle="tab">Forms</a></li>
                <li role="presentation" class="active"><a ng-href="#/user/{{user.id}}/form/{{selectedForm.id}}/fields" ng->Fields</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" content="active" class="tab-pane active" id="forms">
                    <table class="table table-bordered table-hover table-responsive table-striped table-condensed">
                        <thead>
                        <tr>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">Form Name</span></th>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">Action</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <input ng-model="form.name" type="text" class="form-control" placeholder="name">
                            </td>
                            <td>
                                <button ng-click="addForm(form)">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button ng-click="updateForm(form)">
                                    <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>-->
                                    Update
                                </button>
                            </td>
                        </tr>
                        <tr ng-repeat="form in forms">
                            <td>
                                {{form.name}}
                            </td>
                            <td>
                                <button ng-click="deleteForm($index)" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button ng-click="selectForm($index)" class="btn">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>


                        </tbody>
                    </table>

                </div>

            </div>

        </div>


    </div>
</div>
</body>
</html>
