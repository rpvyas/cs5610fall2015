<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div class="row">


        <div class="container col-sm-8">

            <h1>Login</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="Username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="Username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click=login(user.username,user.password) role="button" class="btn btn-default form-control">Login</a>
                        {{errorMessage}}
                    </div>
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
