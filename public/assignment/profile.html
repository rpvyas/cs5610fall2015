<html>
    <head>
        <title>Profile</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <div class="container">

            <h1>Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="Username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName1" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName1" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName1" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName1" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email1" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email1" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" formaction="profile.html" class="btn btn-default">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
